<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Fact</title>
    <link rel="stylesheet" href="gawrGuraFacts.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <script src="https://kit.fontawesome.com/52c2309629.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="withoutFooter">
        <header class="factHeader">
            <h1 id="title">Shark Facts!</h1>
        </header>

        <main class="factSection">
            <p class="fact">a</p>
            <button onclick="fetchFact()" class="refreshButton">New Fact</button>
        </main>

        <section class="factLinks">
            <ul>
                <li>
                    <a href="mailto:vulpeeze@gmail.com" class="link"><button><i class="fa fa-envelope"></i> <strong>Submit Facts</strong></button></a></li>
                <li>
                    <!-- Widget from Ko-fi.com -->
                    <!-- <a href="https://ko-fi.com/vulpeeze" class="link">Support me with a ko-fi</a></li> -->
                    <script type='text/javascript' src='https://ko-fi.com/widgets/widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#29abe0', 'Z8Z4388UN');kofiwidget2.draw();</script> 
                <li></li>
                <li></li>
            </ul>
        </section>
    </div>
    <footer>
        <p class="factFooter">Brought to you by <a href="https://twitter.com/vulpeeze">Vulpeeze</a></p>
    </footer>

    <!-- Code for a new fact per refresh. Need to edit to do upon every button press. -->
    <script>
        function fetchFact(){
        fetch("gawrGuraFacts.json")
            .then(response => response.json())
            .then(data => {
                document.querySelector(".fact").innerText = data.fact[Math.floor(Math.random() * 24)];
            })
        }
    </script>
</body>
</html>
